---
job: extension
config:
  name: "my_qwen_dpo_run"
  process:
    - type: "qwen_dpo"  # Matches the UID in __init__.py

      # Process specific config
      device: "cuda:0"
      dtype: "bf16"
      num_epochs: 3
      save_root: "output/dpo_checkpoints"
      dpo_beta: 2500

      model:
        name_or_path: "Qwen/Qwen2.5-VL-7B-Instruct"

      optimizer:
        optimizer: "adamw8bit"
        lr: 1e-5

      dataset:
        root_path: "/path/to/precomputed_tensors"
        batch_size: 1